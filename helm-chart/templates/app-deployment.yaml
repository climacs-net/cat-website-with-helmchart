apiVersion: apps/v1
kind: Deployment
metadata:
  name: cat-website-app
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: cat-website-app
  template:
    metadata:
      labels:
        app: cat-website-app
    spec:
      containers:
        - name: cat-website-app
          image: "{{ .Values.app.image.repository }}:{{ .Values.app.image.tag }}"
          imagePullPolicy: {{ .Values.app.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.service.appPort }}
